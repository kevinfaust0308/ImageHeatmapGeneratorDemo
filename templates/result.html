<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/common.css">

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <style>
        .btn {
            display: block;
            margin: 50px auto 0;
        }
    </style>

</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img style="width: 35px; margin-top: -7px" src="../static/home.png"/>
                <p>Demo</p>
            </a>
        </div>
    </div>
</nav>


<div class="container">

    <div class="alert alert-success" role="alert">
        <strong>Completed!</strong> Took {{ tot_time }} seconds for heatmap and average predictions generation
    </div>

    <img id='demo-img' src="../{{ heatmap }}"/>

    {% for pred in avg_pred %}
        <h4>{{ pred }}</h4>
    {% endfor %}

    <!-- Contextual button for informational alert messages -->
    <a href="/" class="btn btn-success">Generate again</a>

</div>


</body>
</html>
