<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HeatmapGen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/result.css">

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img style="width: 35px; margin-top: -7px" src="../static/home.png"/>
                <p>Demo</p>
            </a>
        </div>
    </div>
</nav>

<div class="container wrapper">

    <div class="alert alert-success" role="alert">
        <strong>Completed!</strong> Took {{ tot_time }} seconds for heatmap and average predictions generation
    </div>

    <div class="page-header titletext">
        <h1>Results</h1>
    </div>

    <form action="/" method="GET" class="homebutton">
        <button type="submit" class="btn btn-default">Generate again</button>
    </form>


        {% for row in data %}

        <div class="row">

            <div class="col-sm-12">

                <h4 class="imgpathtext">{{ row[0].filename }}</h4>
                <hr>

                <img src="{{ row[1] }}"/>
                <hr>

                {% for pred in row[2] %}
                    <p>{{ pred }}</p>
                {% endfor %}

                <a href="{{ row[1] }}" download="heatmap" class="btn btn-primary" role="button">Download</a>

            </div>

        </div>

        <hr>

    {% endfor %}

</div>





</body>
</html>
